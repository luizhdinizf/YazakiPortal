<!DOCTYPE html>
<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<style>
html {
  scroll-behavior: smooth;
}

body {
        overflow: hidden;        
        margin:0;
        
    }

.skimage {
    
   
    height: 100vh;
    width: 100vw;
    padding: 0px;    
    border: 0px solid green;
}
.floatingBtn{position:absolute; top:0px; left:0px; color:#fff; z-index:9999;  font-size:12px; width: 12px; width: 12px;}


</style>
  </head>
<body onload="sliding()">
<img src="uploaded_files/0.jpg" class="skimage" id="s0" data-timeonscreen="4000">
<img src="uploaded_files/1.jpg" class="skimage" id="s1" data-timeonscreen="4000">
<img src="uploaded_files/2.jpg" class="skimage" id="s2" data-timeonscreen="4000">


<script>
     function sliding(){
      var counter = 0;
      
      var slide = function() {
           var ilist = document.images;
           var imagesPath= "uploaded_files/";
           if (counter>ilist.length - 1){
            counter = 0;
            for (var resetCounter =0; resetCounter < ilist.length;resetCounter++){
              var imageReload = ilist[resetCounter]               
              imageReload.src = imagesPath + resetCounter+".jpg?t=" + new Date().getTime();
              console.log(imageReload.getAttribute('src')); 
            }
            //location.reload();
            
           }
          window.location = '#s'+ counter;       
          var image = ilist[counter]
          var timeOnScreen = image.getAttribute('data-timeonscreen');              
          setTimeout(slide,timeOnScreen);
          
           
          counter+=1;
      }
      setTimeout(slide, 500);
    }
    </script>


</body>
</html>
